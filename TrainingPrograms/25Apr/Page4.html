<html>
    <head>
        <title>List</title>
    </head>

    <body>
        <!-- Ordered List : 1 , a , A , i , I
        UnOrdered List : disc , circle , square -->

        <ol type="1" start="45">
            <li>Delhi</li>
            <li>Pune</li>
            <li>Chennai</li>
            <li>Mumbai</li>
            <li>Raipur</li>
        </ol>

        <ul type="none">
            <li>Delhi</li>
            <li>Pune</li>
            <li>Chennai</li>
            <li>Mumbai</li>
            <li>Raipur</li>
        </ul>


        <ol>
            <li>Delhi</li>
            <li>Pune</li>
            <li>Chennai
                <ul type="square">
                    <li>Delhi</li>
                    <li>Pune</li>
                    <li>Chennai</li>
                    <li>Mumbai</li>
                    <li>Raipur</li>
                </ul>
            </li>
            <li>Mumbai</li>
            <li>Raipur</li>
        </ol>
    </body>
</html>

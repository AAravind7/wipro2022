
<h2>Employee Registeration Form</h2>

<div class="row">
  <div class="col-lg-2 col-md-2"></div>
  <div class="col-lg-8 col-md-8">

    <form #regFrm="ngForm" (submit)="saveEmployee(regFrm.value)">

      <div class="form-group">
        <label for="empName">Employee Name</label>
        <input type="text" #empName ngModel name="empName" 
        class='form-control' 
        (change)="validate(empName)" 
        placeholder="Employee Name" required>
      </div>

      <div class="form-group">
        <label for="empEmail">Employee Email</label>
        <input type="email" #empEmail ngModel name="empEmail"  class='form-control' placeholder="Employee Email">
      </div>

      <div class="form-group">
        <label for="empPassword">Employee Password</label>
        <input type="password" #empPassword ngModel name="empPassword" class='form-control' placeholder="Employee Password">
      </div>

      <div class="form-group">
        <button class="btn btn-success">Save Employee</button>
      </div>
    
    </form>
  </div>
  <div class="col-lg-2 col-md-2"></div>
</div>

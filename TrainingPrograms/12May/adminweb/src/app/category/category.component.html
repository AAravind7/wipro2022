
<form #frm="ngForm" (submit)="save(frm.value)">
<div class="row">    
    <div class="col-lg-6 col-md-6">        
            <label for="cateName">Category Name</label>
            <input #cateName type="text" ngModel name="cate_name" class='form-control' placeholder="Category Name" required>
    </div>        
    <div class="col-lg-6 col-md-6">
        <button class="btn btn-success">Save Category</button>
        &nbsp;
        <b class="text-danger">{{msg}}</b>
    </div>        
</div>
</form>
<hr>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>S.No.</th>
            <th>Category Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cateObj of categoryService.categories;index as i">
            <th>{{i+1}}</th>    
            <th>{{cateObj.cate_name}}</th>
        </tr>
    </tbody>
</table>

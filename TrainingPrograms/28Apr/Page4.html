<html>
    <head>
        <title>Javascript</title>
        <script>
            function fun1()
            {
                var obj = document.getElementById('t1');
                var txt = obj.value
                alert(txt)
            }
        </script>
    </head>

    <body>
        <h1>Javascript Page</h1>        

        <input type="text" id="t1" placeholder="Message"> <br><br>

        <button onclick="fun1()">Get Data</button>
    </body>
</html>

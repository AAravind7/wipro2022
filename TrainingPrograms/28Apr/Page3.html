<html>
    <head>
        <title>Javascript</title>
        <script>
            function fun1()            
            {
                var obj = document.getElementById('lbl');
                //var data = obj.innerText
                var data = obj.innerHTML
                alert(data)
            } 

            function fun2()
            {
                var obj = document.getElementById('lbl');
                //obj.innerText = "<i>My Name is Gourav !</i>"
                obj.innerHTML = "<i>My Name is Gourav !</i>"
            }
        </script>
    </head>

    <body>
        <h1>Javascript Page</h1>        
        <p>
            <b id="lbl"> <u> Wipro Training.... </u> </b>
        </p>
        <ol>
            <li>indore</li>
            <li>ujjain</li>
            <li>dewas</li>
        </ol>
        <hr>
        <ul>
            <li>rajesh</li>
            <li>gopal</li>
            <li>jitendra</li>
        </ul>
        <hr>
        <button onclick="fun2()">Change Data</button>
        &nbsp;
        <button onclick="fun1()">Get Data</button>
    </body>
</html>
